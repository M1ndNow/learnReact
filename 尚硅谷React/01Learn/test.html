        class Clock extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    date: new Date()
                }
            }

            componentDidMount(){
                this.timerID = setInterval(()=>this.click(), 1000);
            }

            componentWillUnmount(){
                clearInterval(this.timerID);
            }

            click(){
                this.setState({
                    date: new Date()
                })
            }

            render(){
                return <h1>It is {this.state.date.toLocaleTimeString()}</h1>
            }
        }
